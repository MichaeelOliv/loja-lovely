<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely - Carrinho</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
     <header>
        <img src="assets/images/heart-lovely.png" alt="Lovely Logo" class="logo">
        <p>Sala Confeito</p>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#shop">Loja</a></li>
                <li><a href="index.html#contact">Contato</a></li>
            </ul>
        </nav>

    <section id="cart">
        <h2>Carrinho de Compras</h2>
        <div id="cart-items"></div>
        <p id="cart-total">Total: R$ 0,00</p>
        <div id="mercado-pago-button-container"></div>
        <button class="cart-action" onclick="continueShopping()">Continuar Comprando</button>
        <button class="cart-action" onclick="checkout()">Finalizar Compra</button>
    </section>

    <footer>
        <p>© 2025 Lovely - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
